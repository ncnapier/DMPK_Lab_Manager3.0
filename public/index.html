<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMPK Lab Manager</title>
    <link href="index.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&family=Raleway:wght@400;500;700;800&family=Roboto:wght@100;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>DMPK Lab Manager</h1>
    </header>
    <main>
        <section id="display">
            <h1></h1>
            <section id="instruments">
                
            </section>
            <section id="user_form">
                <h2>Submit New Run:</h2>
                <form id="instrument_form">
                    <label for="instrument_select">Instrument:</label>
                    <select id="instrument_select" name="instrument_select">
                        <option value=0>Old 4500</option>
                        <option value=1>New 4500</option>
                        <option value=2>6500</option>
                        <option value=3>5500</option>
                    </select>
                    <label for="status">Instrument Status:</label>
                    <select id="status" name="status">
                        <option value=0>In Use</option>
                        <option value=1>Available</option>
                        <option value=2>Maintenance</option>
                    </select>
                    <label for="user">User:</label>
                    <select id="user" name="user">
                        <option value=0>User</option>
                        <option value=1>Nathaniel</option>
                        <option value=2>Olivier</option>
                        <option value=3>Kat</option>
                        <option value=4>Sichen</option>
                        <option value=5>Irene</option>
                        <option value=6>Hallie</option>
                    </select>
                    <div id="trays">
                    <label for="trays">Trays Used:</label>
                    <select id="trays" name="trays">
                        <option value=0>Tray 1</option>
                        <option value=1>Tray 2</option>
                        <option value=2>Tray 3</option>
                        <option value=3>Tray 4</option>
                        <option value=4>Tray 5</option>
                        <option value=5>Tray 6</option>
                        <option value=6>Tray 7</option>
                        <option value=7>Tray 8</option>
                        <option value=8>Tray 9</option>
                        <option value=9>Tray 10</option>
                        <option value=10>Tray 11</option>
                        <option value=11>Tray 12</option>
                        <option value=12>Tray 13</option>
                        <option value=13>Tray 14</option>
                    </select>
                    <label for="trays2">Trays Used:</label>
                    <select id="trays2" name="trays2">
                        <option value=0>Tray 1</option>
                        <option value=1>Tray 2</option>
                        <option value=2>Tray 3</option>
                        <option value=3>Tray 4</option>
                        <option value=4>Tray 5</option>
                        <option value=5>Tray 6</option>
                        <option value=6>Tray 7</option>
                        <option value=7>Tray 8</option>
                        <option value=8>Tray 9</option>
                        <option value=9>Tray 10</option>
                        <option value=10>Tray 11</option>
                        <option value=11>Tray 12</option>
                        <option value=12>Tray 13</option>
                        <option value=13>Tray 14</option>
                    </select>
                    </div>
                    <label for="comments">Comments:</label>
                        <input type="text" id="coments" name="comments">
                    </select>
                    <button>Submit</button>
                </form>
            </section>
        </section>
    </main>
</body>
<script src="index.js"></script>
</html>
